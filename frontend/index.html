<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA4-CleanQuote - Step 1</title>
    <!-- Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for responsiveness and layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .message-box {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Step 1: Enter Property Info</h1>
        <form id="address-form" class="space-y-4">
            <!-- Street Address Input -->
            <div>
                <label for="street" class="block text-sm font-medium text-gray-700">Street Address</label>
                <input
                    type="text"
                    id="street"
                    name="street"
                    required
                    class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- City Input -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input
                    type="text"
                    id="city"
                    name="city"
                    required
                    class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- State and ZIP Code in a grid for a responsive layout -->
            <div class="grid grid-cols-2 gap-4">
                <!-- State Dropdown -->
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                    <select
                        id="state"
                        name="state"
                        required
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="" disabled selected>Select a state</option>
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                    </select>
                </div>

                <!-- ZIP Code Input -->
                <div>
                    <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                    <input
                        type="text"
                        id="zip"
                        name="zip"
                        required
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submit-button"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors"
            >
                Check Property
            </button>
        </form>

        <!-- Message Box for Success/Error -->
        <div id="message-box" class="message-box p-4 mt-4 rounded-lg text-center"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('address-form');
            const messageBox = document.getElementById('message-box');
            const submitButton = document.getElementById('submit-button');
            
            // Function to show a message in the message box
            const showMessage = (text, type = 'error') => {
                messageBox.textContent = text;
                messageBox.style.display = 'block';
                if (type === 'success') {
                    messageBox.className = 'p-4 mt-4 rounded-lg bg-green-100 text-green-700 text-center';
                } else {
                    messageBox.className = 'p-4 mt-4 rounded-lg bg-red-100 text-red-700 text-center';
                }
            };

            // Event listener for form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission
                
                // Disable button and show loading state
                submitButton.textContent = 'Checking...';
                submitButton.disabled = true;
                messageBox.style.display = 'none';

                // Gather form data
                const formData = new FormData(form);
                const address = {
                    street: formData.get('street'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    zip: formData.get('zip')
                };

                // Create a mock URL for the fetch call
                // In a real application, this would be a real backend endpoint
                const mockBackendUrl = '/redfin';

                try {
                    // Simulate a fetch call to the backend
                    // This is a placeholder and will not actually connect to a backend
                    // We simulate a successful response for '123 Main St' and an error for other addresses
                    const response = await new Promise((resolve, reject) => {
                        setTimeout(() => {
                            if (address.street.toLowerCase() === '123 main st') {
                                resolve({
                                    ok: true,
                                    json: () => Promise.resolve({ squareFootage: 1530 })
                                });
                            } else {
                                reject(new Error('Property not found'));
                            }
                        }, 1000); // Simulate a 1-second network delay
                    });

                    if (response.ok) {
                        const data = await response.json();
                        let sqft = data.squareFootage; // Store square footage in a variable
                        showMessage(`Property verified! Square footage is ${sqft} sq ft. Ready for the next step.`, 'success');
                        
                        // For the real application, you would proceed to the next step here
                        // For now, we'll just log and show a message.
                        console.log('Successfully retrieved square footage:', sqft);
                    } else {
                        throw new Error('Failed to retrieve data.');
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage("We couldn't verify your property online. Please call us to schedule.");
                } finally {
                    // Re-enable the button
                    submitButton.textContent = 'Check Property';
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
