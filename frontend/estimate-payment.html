<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA4-CleanQuote - Step 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-xl">
        <div id="main-content">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Step 4: Your Final Quote</h1>
            
            <p id="form-intro" class="text-gray-600 text-center mb-6">
                Please provide your details below. We'll then analyze your photos to generate your final quote.
            </p>

            <form id="customer-info-form" class="space-y-4 mb-8">
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="customer-name" name="customer-name" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" id="generate-estimate-button" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-green-700 transition-colors">
                    Analyze Photos & Get My Quote
                </button>
            </form>

            <div id="loading-view" class="hidden flex-col items-center justify-center space-y-4">
                <div class="spinner"></div>
                <p class="text-lg text-gray-600 font-medium">Analyzing Your Photos</p>
                <p id="loading-text" class="text-sm text-gray-500">Getting started...</p>
            </div>

            <div id="results-view" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 text-center">Your Quote Is Ready!</h2>
                
                <div id="price-breakdown" class="bg-gray-50 p-4 rounded-lg space-y-2">
                    <!-- Breakdown items will be inserted here by JS -->
                </div>
                
                <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg text-lg font-semibold">
                    <span>50% Deposit Due Today:</span>
                    <span id="deposit-amount" class="text-xl font-bold text-green-600"></span>
                </div>

                <div id="booking-info" class="p-4 rounded-lg bg-blue-50 text-blue-800 flex items-center justify-center text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span id="booking-text"></span>
                </div>

                <button id="book-and-pay-button" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Book & Pay Deposit
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.cleanQuote = window.cleanQuote || {};
            
            const URL = "https://teachablemachine.withgoogle.com/models/AN-JyGm2G/";
            let model;
            let loadingInterval;

            const mainContent = document.getElementById('main-content');
            const customerInfoForm = document.getElementById('customer-info-form');
            const formIntro = document.getElementById('form-intro');
            const loadingView = document.getElementById('loading-view');
            const loadingText = document.getElementById('loading-text');
            const resultsView = document.getElementById('results-view');
            const priceBreakdownEl = document.getElementById('price-breakdown');
            const depositAmountElement = document.getElementById('deposit-amount');
            const bookAndPayButton = document.getElementById('book-and-pay-button');
            const bookingText = document.getElementById('booking-text');

            const startLoadingAnimation = () => {
                const messages = ["Analyzing kitchen photo...", "Assessing living room...", "Checking bathroom surfaces...", "Finalizing your custom quote..."];
                let index = 0;
                loadingText.textContent = messages[index];
                loadingInterval = setInterval(() => {
                    index = (index + 1) % messages.length;
                    loadingText.textContent = messages[index];
                }, 2000);
            };

            customerInfoForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                window.cleanQuote.customerName = document.getElementById('customer-name').value;
                window.cleanQuote.email = document.getElementById('email').value;
                
                customerInfoForm.classList.add('hidden');
                formIntro.classList.add('hidden');
                loadingView.classList.remove('hidden');
                startLoadingAnimation();

                try {
                    model = await tmImage.load(URL + "model.json", URL + "metadata.json");

                    const photos = window.cleanQuote.photos;
                    if (!photos || Object.keys(photos).length === 0) throw new Error("No photos found.");
                    
                    const cleanlinessScores = await analyzePhotos(photos);
                    window.cleanQuote.cleanlinessScores = cleanlinessScores;
                    
                    const quote = calculateFinalQuote();
                    window.cleanQuote.finalQuote = quote;

                    const appointment = await bookAppointment(quote.estimatedTime);
                    window.cleanQuote.bookingDetails = appointment;

                    displayQuote(quote, appointment);
                    loadingView.classList.add('hidden');
                    resultsView.classList.remove('hidden');

                } catch (error) {
                    console.error("Error during quote generation:", error);
                    mainContent.innerHTML = `<div class="p-4 mt-4 rounded-lg bg-red-100 text-red-700 text-center">An error occurred: ${error.message}</div>`;
                } finally {
                    clearInterval(loadingInterval);
                }
            });
            
            const analyzePhotos = async (photos) => {
                const scores = {};
                for (const roomName in photos) {
                    const image = await createImageBitmap(photos[roomName]);
                    const prediction = await model.predict(image);
                    const highest = prediction.reduce((p, c) => (p.probability > c.probability) ? p : c);
                    scores[roomName] = parseInt(highest.className);
                }
                return scores;
            };

            const calculateFinalQuote = () => {
                const { baseEstimatedTime, cleanlinessScores, services } = window.cleanQuote;
                let finalTime = baseEstimatedTime;
                
                const basePrice = baseEstimatedTime * 75;
                let surcharge = 0;
                
                const scores = Object.values(cleanlinessScores);
                const avgScore = scores.reduce((sum, score) => sum + score, 0) / scores.length;
                
                if (avgScore >= 4) {
                    surcharge = basePrice * 0.20;
                }
                
                let totalPrice = basePrice + surcharge;
                let ecoCharge = 0;

                if (services.isEcoFriendly) {
                    ecoCharge = totalPrice * 0.05;
                    totalPrice += ecoCharge;
                }

                return {
                    basePrice, surcharge, ecoCharge, totalPrice,
                    depositAmount: totalPrice / 2,
                    estimatedTime: finalTime * (avgScore >= 4 ? 1.2 : 1)
                };
            };

            const bookAppointment = async (estimatedTime) => {
                const response = await fetch('/calendar/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ estimatedHours: estimatedTime, preferredStartDate: new Date().toISOString() }),
                });
                if (!response.ok) throw new Error('Could not find an available appointment slot.');
                return await response.json();
            };
            
            const displayQuote = (quote, appointment) => {
                priceBreakdownEl.innerHTML = `
                    <div class="flex justify-between items-center text-gray-700">
                        <span>Base Cleaning Estimate</span>
                        <span class="font-medium">$${quote.basePrice.toFixed(2)}</span>
                    </div>
                    ${quote.surcharge > 0 ? `
                    <div class="flex justify-between items-center text-gray-700">
                        <!-- ***UPDATED***: Changed wording to be more transparent -->
                        <span>Extended Service Time</span>
                        <span class="font-medium">+$${quote.surcharge.toFixed(2)}</span>
                    </div>` : ''}
                    ${quote.ecoCharge > 0 ? `
                    <div class="flex justify-between items-center text-gray-700">
                        <span>Eco-Friendly Products</span>
                        <span class="font-medium">+$${quote.ecoCharge.toFixed(2)}</span>
                    </div>` : ''}
                    <div class="flex justify-between items-center text-gray-900 border-t pt-2 mt-2">
                        <span class="font-bold text-lg">Total</span>
                        <span class="font-bold text-lg">$${quote.totalPrice.toFixed(2)}</span>
                    </div>
                `;
                depositAmountElement.textContent = `$${quote.depositAmount.toFixed(2)}`;
                
                const startDate = new Date(appointment.startTime);
                bookingText.innerHTML = `Your appointment is tentatively booked for <strong class="font-semibold">${startDate.toLocaleDateString()} at ${startDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</strong>.`;
            };
            
            bookAndPayButton.addEventListener('click', async () => {
                bookAndPayButton.disabled = true;
                bookAndPayButton.textContent = 'Redirecting to payment...';
                
                try {
                    const response = await fetch('/stripe/create-checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: window.cleanQuote.customerName,
                            email: window.cleanQuote.email,
                            address: window.cleanQuote.address.street,
                            totalPrice: window.cleanQuote.finalQuote.totalPrice,
                            depositAmount: window.cleanQuote.finalQuote.depositAmount,
                        }),
                    });
                    if (response.ok) {
                        const data = await response.json();
                        window.location.href = data.checkout_url;
                    } else { throw new Error('Failed to create a Stripe checkout session.'); }
                } catch (error) {
                    alert('There was an error processing your payment. Please try again.');
                    bookAndPayButton.disabled = false;
                    bookAndPayButton.textContent = 'Book & Pay Deposit';
                }
            });
        });
    </script>
</body>
</html>
