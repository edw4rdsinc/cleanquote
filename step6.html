<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanQuote - Booking Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F0F2F5; }
        /* Brand Colors */
        .bg-eggshell-white { background-color: #FAF9F7; }
        .bg-warm-sand { background-color: #D6BFA7; }
        .text-deep-graphite { color: #2E2E2E; }
        .hover\:bg-warm-sand-dark:hover { background-color: #c9a88b; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .form-section { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-eggshell-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-lg opacity-0 fade-in">
        <!-- Video Confirmation Section -->
        <div class="relative mb-6 rounded-lg overflow-hidden shadow-lg form-section" style="animation-delay: 0.1s;">
            <video autoplay muted loop playsinline class="w-full h-full object-cover">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-wiping-a-table-with-a-cloth-4529-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center p-4">
                <img src="images/clean-quote-logo.jpg" alt="CleanQuote Logo" class="w-20 h-20 mx-auto mb-4 invert brightness-0">
                <h1 class="text-3xl font-bold text-white">Booking Confirmed!</h1>
                <p id="personalized-message" class="text-lg text-gray-200 mt-2"></p>
            </div>
        </div>

        <div id="booking-details" class="space-y-4 form-section" style="animation-delay: 0.2s;">
            <h2 class="text-2xl font-bold text-deep-graphite text-center">Your Appointment Details</h2>
            <div class="bg-gray-50 p-4 rounded-lg space-y-2 border">
                <div class="flex justify-between items-center"><span class="text-deep-graphite opacity-80">Customer:</span><span id="customer-name" class="font-bold text-deep-graphite"></span></div>
                <div class="flex justify-between items-center"><span class="text-deep-graphite opacity-80">Service Date:</span><span id="booking-date-display" class="font-bold text-deep-graphite"></span></div>
                <div class="flex justify-between items-center"><span class="text-deep-graphite opacity-80">Arrival Time:</span><span id="booking-time-display" class="font-bold text-deep-graphite"></span></div>
                <div class="flex justify-between items-center border-t pt-2 mt-2"><span class="text-deep-graphite opacity-80">Deposit Paid:</span><span id="deposit-paid-display" class="font-bold text-green-600"></span></div>
            </div>
        </div>

        <div class="mt-8 space-y-4 form-section" style="animation-delay: 0.3s;">
            <button id="add-to-calendar-button" class="w-full bg-warm-sand text-deep-graphite font-semibold py-3 rounded-lg shadow-md hover:bg-warm-sand-dark transition-colors">Add to Calendar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cleanQuoteData = {};
            const storedData = sessionStorage.getItem('cleanQuoteData');
            if (storedData) { try { cleanQuoteData = JSON.parse(storedData); } catch (e) { console.error("Could not parse session data:", e); } }

            const bookingData = cleanQuoteData.bookingDetails || { startTime: new Date().toISOString(), endTime: new Date(new Date().getTime() + 2*3600*1000).toISOString() };
            const customerName = cleanQuoteData.customerName || 'Valued Customer';
            const depositAmount = cleanQuoteData.finalPrice ? cleanQuoteData.finalPrice / 2 : 0;
            const streetAddress = cleanQuoteData.address?.street || 'Your Home';

            document.getElementById('customer-name').textContent = customerName;
            document.getElementById('deposit-paid-display').textContent = `$${depositAmount.toFixed(2)}`;
            
            const startDate = new Date(bookingData.startTime);
            const endDate = new Date(bookingData.endTime);
            
            const dateFormatter = new Intl.DateTimeFormat('en-US', { dateStyle: 'full' });
            const dayFormatter = new Intl.DateTimeFormat('en-US', { weekday: 'long' });
            const timeFormatterShort = new Intl.DateTimeFormat('en-US', { timeStyle: 'short' });
            const timeFormatterRange = new Intl.DateTimeFormat('en-US', { timeStyle: 'short' });

            document.getElementById('booking-date-display').textContent = dateFormatter.format(startDate);
            document.getElementById('booking-time-display').textContent = `${timeFormatterRange.format(startDate)} - ${timeFormatterRange.format(endDate)}`;
            
            const dayOfWeek = dayFormatter.format(startDate);
            const timeOfDay = timeFormatterShort.format(startDate);
            document.getElementById('personalized-message').textContent = `Thank you, ${customerName}! Jamie is excited to make your home sparkle on ${dayOfWeek} at ${timeOfDay}.`;
            
            document.getElementById('add-to-calendar-button').addEventListener('click', () => {
                const formatDate = (date) => date.toISOString().replace(/-|:|\.\d{3}/g, '');
                const title = `Home Cleaning: ${streetAddress}`;
                const details = `Your cleaning appointment with Simple Home.`;
                const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${formatDate(startDate)}/${formatDate(endDate)}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(streetAddress)}`;
                window.open(url, '_blank');
            });
        });
    </script>
</body>
</html>
